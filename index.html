<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title mg1">Guess a number between 0 & 100</h3>
        <p class="mg2">To reset/get new answer kindly reload this page</p>
        <h4 class="result mg1">Correct Answer</h4>

        <input class="pad" type="number" id="number" placeholder="Enter your answer">
        <button class="pad" type="submit" id="btn">Check Answer</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
