<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Guess a number between 0 & 100</h1>
        <p>To reset/get new answer kindly reload this page</p>
        <h3 class="result">Correct Answer</h3>

        <input type="number" id="number" placeholder="Enter your answer">
        <button type="submit" id="btn">Check Answer</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
